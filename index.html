<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calc-body">
        <div id="calc-display-container">
            <div id="calc-display" class="key-row">I'm sample display text.</div>
        </div>
        <div id="key-row-1" class="key-row">
            <div id="key-1" class="key number-key">1</div>
            <div id="key-2" class="key number-key">2</div>
            <div id="key-3" class="key number-key">3</div>
            <div id="key-plus" class="key operation-key non-number-key">+</div>
        </div>
        <div id="key-row-2" class="key-row">
            <div id="key-4" class="key number-key">4</div>
            <div id="key-5" class="key number-key">5</div>
            <div id="key-6" class="key number-key">6</div>
            <div id="key-minus" class="key operation-key non-number-key">-</div>
        </div>
        <div id="key-row-3" class="key-row">
            <div id="key-7" class="key number-key">7</div>
            <div id="key-8" class="key number-key">8</div>
            <div id="key-9" class="key number-key">9</div>
            <div id="key-multiply" class="key operation-key non-number-key">*</div>
        </div>
        <div id="key-row-4" class="key-row">
            <div id="key-0" class="key number-key">0</div>
            <div id="key-clear" class="key function-key non-number-key">clr</div>
            <div id="key-equals" class="key function-key non-number-key">=</div>
            <div id="key-divide" class="key operation-key non-number-key">/</div>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
